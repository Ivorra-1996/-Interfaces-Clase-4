<!DOCTYPE html>
<!-- Crea un nuevo documento HTML, correctamente armado con html, head y body. -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Agrega un tag script directamente antes de el tag de cierre del body. -->
    <script>
        //Dentro del tag script, usá alert para avisarle a los visitantes que tu sitio es muy copado 
        //y deben disfrutarlo con cautela.
        alert("Mi sitio es re copado y disfrutalo. jiji")
        // Pregúntale al usuario su nombre (prompt)
        var nombre = prompt("¿Cual es tu  nombre?.")
        // Crea un mensaje de saludo con su nombre en otro alert.
        alert("Hola " + nombre + " Bienvenido a mi web.")
        // Pregúntale la edad.
        var edad = prompt("¿Que edad tenes?.")
        // Crea un mensaje con su edad y loguealo en la consola
        console.log(nombre + " tiene " + edad + " años.")
        // Ahora crea un mensaje con ambos, su nombre y edad, y muestralos en una alerta. 
        // No deberías tener que volver a preguntar por ninguna de las dos cosas.(variables?)
        alert(nombre + " tiene " + edad + " años.")
    </script>
</body>
</html>
